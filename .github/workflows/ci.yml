name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc
      
      - name: Install project dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install test dependencies
        run: |
          pip install -r requirements-test.txt
      
      - name: Run tests with pytest
        run: |
          pytest tests/ -v --tb=short --cov=src --cov-report=xml --cov-report=term-missing
      
      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  lint:
    name: Code quality checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run flake8 linter
        continue-on-error: true
        run: |
          pip install flake8
          # Проверка критических ошибок
          flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
          # Общая проверка стиля (не блокирует CI)
          flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics || true
      
      - name: Run mypy type checking
        continue-on-error: true
        run: |
          pip install mypy types-PyYAML types-python-dotenv
          mypy src/ --ignore-missing-imports --no-strict-optional || true

