services:
  # MQTT брокер (Mosquitto)
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: meshtastic-mosquitto
    ports:
      - "1883:1883"      # MQTT порт
      - "9001:9001"      # WebSocket порт (опционально)
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    networks:
      - meshtastic-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mosquitto_pub", "-h", "localhost", "-t", "healthcheck", "-m", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Telegram бот
  telegram-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: meshtastic-telegram-bot
    env_file:
      - .env
    volumes:
      - ./data:/app/data  # Кэш нод
    depends_on:
      mosquitto:
        condition: service_started
    networks:
      - meshtastic-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  meshtastic-network:
    driver: bridge

volumes:
  mosquitto-data:
  mosquitto-log:

