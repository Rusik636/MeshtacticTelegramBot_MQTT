version: '3.8'

services:
  # MQTT брокер (Mosquitto)
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: meshtastic-mosquitto
    ports:
      - "1883:1883"      # MQTT порт
      - "9001:9001"      # WebSocket порт (опционально)
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    networks:
      - meshtastic-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mosquitto_sub", "-h", "localhost", "-t", "test", "-C", "1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Telegram бот
  telegram-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: meshtastic-telegram-bot
    env_file:
      - .env
    depends_on:
      mosquitto:
        condition: service_healthy
    networks:
      - meshtastic-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  meshtastic-network:
    driver: bridge

volumes:
  mosquitto-data:
  mosquitto-log:

